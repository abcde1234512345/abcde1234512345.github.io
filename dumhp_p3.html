 <body>
   <h1>Really?</h1>
   <h2>If you really are the captain of KUMTC, you can solve the following problem.</h2>

   <p>What is the value of Mr. Takeda's eyesight?</p>
   <form>
     <label for="input-number">Enter your answer and click the Submit button:</label>
     <input type="number" id="input-number" name="input-number" step="0.1">
     <button type="button" onclick="redirectToPage()">Submit</button>
   </form>

   <script>
    function handleSubmit(event) {
      event.preventDefault();
      redirectToPage();
    }
   </script>

   <script>
        function redirectToPage() {
        var inputNumber = document.getElementById("input-number").value;
        if (inputNumber == 2) {
            window.location.href = "dumhp_p5.html";
        } else {
            window.location.href = "dumhp_p4.html";
        }
        }
   </script>
