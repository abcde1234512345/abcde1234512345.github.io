<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="ディスクリプションを入力" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/8-10.css" />

    <audio id="my-audio" volume="0.2">
      <source src="../mp3/keyboard.mp3" type="audio/mpeg" />
    </audio>

    <script>
      const audio = document.getElementById("my-audio");
      audio.currentTime = 1; // 1秒から再生を開始する場合
      audio.play();
      setTimeout(function () {
        audio.pause();
      }, 3000); // 3秒後に再生を停止する場合
    </script>
  </head>

  <body>
    <h1 class="TextTyping" class="msg">うぃ</h1>
    <h3 class="TextTyping">よろしく☺</h3>
    <h3 class="TextTyping">おねがいします。</h3>

    <br /><br /><br />
    <div class="lastmsg">
      <h6 class="TextTyping">※本サイトは、カタカタカタカタ</h6>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="../js/8-10.js"></script>
  </body>
</html>
