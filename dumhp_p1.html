<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title></title>
   <meta name="description" content="ディスクリプションを入力">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
   <h1>数値入力</h1>
   <script>
    console.log("できてる3？");
    </script>
   <form>
     <label for="input-number">数値を入力してください:</label>
     <input type="number" id="input-number" name="input-number">
     <button type="button" onclick="redirectToPage()">送信</button>
   </form>
   <script>
    console.log("できた？");
    </script>

   <script>
        function redirectToPage() {
        console.log("redirectToPage() 関数が呼び出されました。");
        // 入力された値を取得する
        var inputNumber = document.getElementById("input-number").value;
        console.log("入力された値は " + inputNumber + " です。");
        // 数値に一致するページに遷移する
        if (inputNumber == 1) {
            console.log("ページ遷移：dumhp_p2.html");
            window.location.href = "https://abcde1234512345.github.io/dumhp_p2.html";
        } else if (inputNumber == 2) {
            console.log("ページ遷移：dumhp_p5.html");
            window.location.href = "https://abcde1234512345.github.io/dumhp_p5.html";
        } else {
            console.log("ページが見つかりませんでした。");
            window.alert("該当するページが見つかりませんでした。");
        }
        }
        
   </script>
 </body>
</html>
