<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="utf-8">
   <title></title>
   <meta name="description" content="ディスクリプションを入力">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
   <h1>Next</h1>

   <p>What is the largest number among the prime factors when prime factorizing 14453?</p>
   <form>
     <label for="input-number">Enter your answer and click the Submit button:</label>
     <input type="range" id="input-number" name="input-number" min="0" max="20" step="0.01">
     <button type="button" onclick="redirectToPage()">Submit</button>
   </form>

   <script>
        function redirectToPage() {
        var inputNumber = document.getElementById("input-number").value;
        console.log(inputNumber);
        if (inputNumber == 149) {
            window.location.href = "dumhp_p5.html";
        } else {
            window.location.href = "dumhp_p4.html";
        }
        }
   </script>
 </body>
</html>
